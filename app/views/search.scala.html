@(message: String)(implicit session: play.api.mvc.Session)

@main("search") {


<div class="spacer"/>

<div class="row">
    <div class="large-12 columns">
        <form id="search_form">
            <div class="row">
                <div class="large-10 large-centered columns">
                        <input id="search_box" type="text"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="loadingStatus" class="large-12 columns text-center">
        <li class="fa fa-refresh fa-spin"></li>
    </div>
</div>

<div class="row spacer"></div>

<div id="dicts">
</div>

}{
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/oxford.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/longman.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cambridge.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/search.css")">

<script src="@routes.Assets.at("libs/jquery-autocomplete/jquery.autocomplete.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/search.js")" type="text/javascript"></script>
}
