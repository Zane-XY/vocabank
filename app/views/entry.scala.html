@(entry : Form[Entry])(implicit token: play.filters.csrf.CSRF.Token)
@import helper._

@main("entry") {

@form(action = routes.EntryController.save) {
    @CSRF.formField
    @inputText(entry("title"))
    @textarea(entry("content"))
    <div class="rating"></div>
    <input id="rating_target" type="hidden" name="rating" value='@entry("rating").value.getOrElse("1")' >
    <input type="submit" value="submit">
}

}{

<link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/raty/jquery.raty.css")">
<script src="@routes.Assets.at("libs/raty/jquery.raty.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/entry.js")" type="text/javascript"></script>
}
